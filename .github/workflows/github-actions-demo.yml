name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
permissions:
  contents: write
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      - name: Checkout MicroPython
        run: git clone --recurse-submodules https://github.com/micropython/micropython.git
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev git pkg-config \
              libssl-dev python3 python3-pip python3-venv
          sudo apt-get install -y gcc-arm-none-eabi
          sudo apt-get install -y parallel
          sudo apt-get install -y libreadline-dev libsdl2-2.0-0 libsdl2-dev
      - name: Clonar LVGL MicroPython Fork
        run: |
          mkdir -p micropython/usercmodules
          cd micropython/usercmodules
          git clone --depth=1 https://github.com/lvgl/lv_micropython.git lvgl
          cd micropython/usercmodules/lvgl/user_modules
          git submodule update --init --recursive
          ls -la
      - name: Verificar LVGL
        run: ls -la micropython/usercmodules/lvgl
      - name: Build MicroPython para RP2040
        run: |
          cd micropython
          make -C mpy-cross
          cd ports/rp2
          make submodules
          make clean
          # Define USER_C_MODULES antes de hacer el build
          export USER_C_MODULES=$PWD/../../usercmodules/lvgl/user_modules
          echo "USER_C_MODULES is set to: $USER_C_MODULES"
          ls -la $USER_C_MODULES
          make USER_C_MODULES=$USER_C_MODULES CFLAGS="-DLV_LVGL_H_INCLUDE_SIMPLE"

      - name: Build MicroPython para Pico W
        run: |
          cd micropython
          make -C mpy-cross
          cd ports/rp2
          make BOARD=RPI_PICO_W submodules
          make BOARD=RPI_PICO_W clean
          # Define USER_C_MODULES antes de hacer el build
          export USER_C_MODULES=$PWD/../../../usercmodules/lvgl/user_modules
          make BOARD=RPI_PICO_W USER_C_MODULES=$USER_C_MODULES CFLAGS="-DLV_LVGL_H_INCLUDE_SIMPLE"

      - run: echo "üçè This job's status is ${{ job.status }}."
